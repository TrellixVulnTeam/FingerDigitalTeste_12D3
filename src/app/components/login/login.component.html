<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-acesso position-absolute top-50 start-50 translate-middle">
                <div class="text-center">
                    <h1 class="fonte">Login</h1>
                    <h6 class="fonte">Entre com seu e-mail e senha</h6>
                </div>
                <form [formGroup]="loginForm" (submit)="fazerLogin()">
                    <div class="my-3">
                        <label class="form-label fonte" for="inputEmail">Endereço de E-mail</label>
                        <input class="form-control shadow" type="email" id="inputEmail" formControlName="email">
                        <div *ngIf="loginForm.controls['email']?.dirty && loginForm?.hasError('required', 'email')">
                            <span class="text-danger">*E-mail é obrigatório</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fonte" for="inputSenha">Senha</label>
                        <input class="form-control shadow" type="password" id="inputSenha" formControlName="senha">
                        <div *ngIf="loginForm.controls['senha']?.dirty && loginForm?.hasError('required', 'senha')">
                            <span class="text-danger">*Senha é obrigatório</span>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid"
                        type="submit">Login</button>
                </form>
                <a class="mt-3 link-dark" routerLink="/cadastro">ou faça seu cadastro</a>
            </div>
        </div>
    </div>
</div>

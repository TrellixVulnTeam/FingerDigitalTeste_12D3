<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-acesso position-absolute top-50 start-50 translate-middle">
                <div class="text-center">
                    <h1 class="fonte">{{cabecalho}}</h1>
                    <h6 class="fonte">{{etiqueta}}</h6>
                </div>
                <form [formGroup]="cadastroForm" (submit)="cadastrar()">
                    <div class="my-3 ">
                        <label class="form-label fonte" for="inputNome">Seu nome</label>
                        <input class="form-control shadow" type="text" id="inputNome" formControlName="name">
                        <div *ngIf="cadastroForm.controls['name']?.dirty && cadastroForm?.hasError('required','name')">
                            <span class="text-danger">*Nome é obrigatório</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fonte" for="inputEmail">Endereço de E-mail</label>
                        <input class="form-control shadow" type="email" id="inputEmail" aria-describedby="emailHelp"
                            formControlName="email">
                        <div class="form-text" id="emailHelp">Nunca iremos compartilhar seu e-mail com ninguém</div>
                        <div *ngIf="cadastroForm.controls['email']?.dirty && cadastroForm?.hasError('required','email')">
                            <span class="text-danger">*Email é obrigatório</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fonte" for="inputSenha">Senha</label>
                        <input class="form-control shadow" type="password" id="inputSenha" formControlName="senha">
                        <div *ngIf="cadastroForm.controls['senha']?.dirty && cadastroForm?.hasError('required','senha')">
                            <span class="text-danger">*Senha é obrigatório</span>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="cadastroForm.invalid" type="submit">{{botao}}</button>
                </form>
                <a class="mt-3 link-dark" routerLink="{{caminho}}">{{retorno}}</a>
            </div>
        </div>
    </div>
</div>
